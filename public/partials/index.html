<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div> 
            <section class="container col-md-3">
                <h1 class="form-header">Login</h1>
                <form method="post" action="/login/">
                    <div class="form-group">
                        <label>Email address</label>
                        <input name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox"><small> I agree to the <a href="#">Terms & Conditions</a></small>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <button class="btn btn-primary google-login" onclick="(function(){window.location.href = '/auth/google'}())" >Google</button>
            </section>
       </div>
    </body>
</html>
